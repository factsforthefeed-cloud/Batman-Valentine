<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Batman Valentine ðŸ¦‡</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Bat signal */
.batsignal {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
  animation: pulse 4s infinite;
  top: 10%;
  left: 50%;
  transform: translateX(-50%);
}

@keyframes pulse {
  0% { opacity: 0.2; }
  50% { opacity: 0.6; }
  100% { opacity: 0.2; }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh); opacity: 1; }
  to { transform: translateY(-20vh); opacity: 0; }
}

.container {
  background: #0d0d0d;
  padding: 35px;
  border-radius: 18px;
  text-align: center;
  width: 420px;
  border: 2px solid #333;
  z-index: 10;
}

h1 { font-size: 24px; }

img { width: 180px; margin: 15px 0; }

.buttons {
  position: relative;
  height: 120px;
}

button {
  position: absolute;
  font-size: 18px;
  padding: 12px 28px;
  border-radius: 30px;
  cursor: pointer;
  border: none;
}

#yesBtn {
  left: 40px;
  background: black;
  color: white;
  border: 2px solid white;
}

#noBtn {
  right: 40px;
  background: #222;
  color: #aaa;
}

#result { display: none; }

@media (max-width: 1024px) {
  body::before {
    content: "ðŸ¦‡ Laptop only. Switch devices, Batman.";
    color: white;
    font-size: 22px;
  }
  .container { display: none; }
}
</style>
</head>

<body onclick="playMusic()">

<div class="batsignal"></div>

<div class="container" id="question">
  <h1>Hello Batman Poga ðŸ–¤<br>Will you be my Valentine?</h1>
  <img src="kitty-batman.jpg">
  <div class="buttons">
    <button id="yesBtn">YES ðŸ–¤</button>
    <button id="noBtn">NO ðŸ’€</button>
  </div>
</div>

<div class="container" id="result">
  <h1>I knew it ðŸ˜ŒðŸ–¤<br><small>Congratulations. Husband located.</small></h1>
  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
</div>

<audio id="bgMusic" loop>
  <source src="husband.mp3" type="audio/mpeg">
</audio>

<audio id="scream">
  <source src="scream.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const question = document.getElementById('question');
const result = document.getElementById('result');
const music = document.getElementById('bgMusic');
const scream = document.getElementById('scream');

function playMusic() {
  music.play().catch(()=>{});
}

noBtn.addEventListener('mouseover', () => {
  scream.play().catch(()=>{});
  const x = Math.random() * 260 - 130;
  const y = Math.random() * 120 - 60;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

// Floating hearts
setInterval(() => {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.innerHTML = 'ðŸŽ€';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 800);

yesBtn.addEventListener('click', () => {
  question.style.display = 'none';
  result.style.display = 'block';
});
</script>

</body>
</html>
